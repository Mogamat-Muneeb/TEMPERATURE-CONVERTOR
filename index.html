<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="icon" href="/images/temp.jpg"  width="60" height="60">
    <link rel="stylesheet" href="/assests/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500&family=Outfit:wght@100;200;300&display=swap" rel="stylesheet">
        
</head>
<body class="d-flex justify-content-center align-items-center">
   
    <div>
        <h1 class="heading">Temperature Convertor</h1>
    
      
       

        <div id="wrapperDiv" >
            <div id="div1" class="">
                <p class="names">Fahrenheit to Celsius:</p>
                <div class="submit"> 
                 <div>
                     <form action="" id="toCelsius" onsubmit="return false;">
                         <div class=" d-flex justify-content-center align-items-center"> 
                             <input class="inputs" type="text" id="degFahren" />
                        </div>
                         <div class="submit d-flex justify-content-center align-items-center"> 
                             <input class="btn " type="submit" value="Convert"  onclick="convertCelsius()" />
                        </div>
                          <div class="button d-flex justify-content-center align-items-center">
                                <button  class="btn" onclick='clearSum()'>Clear</button>
                            </div>
                           
                         <p class="box d-flex justify-content-center align-items-center" id="resultCelsius"></p>
                     </form>
                 </div>
                </div>
            </div>
            <div id="div2" >      
                <p class="names">Celsius to Fahrenheit:</p>
                <div class="submit">
                    <div>
                        <form action="" id="toFahrenheit" onsubmit="return false;">
                            <div class=" d-flex justify-content-center align-items-center">
                                 <input class="inputs " type="text" id="degCelsius" />
                            </div>
                            <div class="submit d-flex justify-content-center align-items-center"> 
                                <input class=" btn" type="submit" value="Convert" onclick="convertFahrenheit()" />
                            </div> 
                            <div class="button d-flex justify-content-center align-items-center">
                                <button type="button" class="btn" onclick='clearWords()'>Clear</button>
                            </div>
                           

                            <p class="box d-flex justify-content-center align-items-center" id="resultFahren"></p>
                            
                        </form>
                    </div>
                    </div>
                </div>
            </div>
    

    </div>

    

   
    
</body>
<script src="/assests/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
