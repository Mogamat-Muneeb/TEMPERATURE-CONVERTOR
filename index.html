<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="icon" href="temp.jpg"  width="60" height="60">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body class="d-flex justify-content-center align-items-center">
   
    <div>
        <h1 class="d-flex justify-content-center align-items-center mt-5 text-danger">TEMPERATURE CONVERTOR</h1>
    
      
       

        <div id="wrapperDiv" >
            <div id="div1" class="mt-5">
                <p class="d-flex justify-content-center align-items-center "> Fahrenheit to Celsius:</p>
                <div class="submit"> 
                 <div>
                     <form action="" id="toCelsius" onsubmit="return false;">
                         <div class=" d-flex justify-content-center align-items-center"> 
                             <input class="inputs text-dark" type="text" id="degFahren" />
                        </div>
                         <div class="submit d-flex justify-content-center align-items-center"> 
                             <input class="btn btn-dark" type="submit" value="CONVERT"  onclick="convertCelsius()" />
                        </div>
                          <div class="button d-flex justify-content-center align-items-center">
                                <button  class="btn btn-dark" onclick='clearSum()'><span style="color:#d9534f;">CLEAR</span></button>
                            </div>
                           
                         <p class="box" id="resultCelsius"></p>
                     </form>
                 </div>
                </div>
            </div>
            <div id="div2" class="mt-5">      
                <p class="d-flex justify-content-center align-items-center">  Celsius to Fahrenheit:</p>
                <div class="submit">
                    <div>
                        <form action="" id="toFahrenheit" onsubmit="return false;">
                            <div class=" d-flex justify-content-center align-items-center">
                                 <input class="inputs text-dark " type="text" id="degCelsius" />
                            </div>
                            <div class="submit d-flex justify-content-center align-items-center"> 
                                <input class=" btn btn-dark" type="submit" value="CONVERT" onclick="convertFahrenheit()" />
                            </div> 
                            <div class="button d-flex justify-content-center align-items-center">
                                <button type="button" class="btn btn-dark" onclick='clearWords()'><span style="color:#d9534f;">CLEAR</span></button>
                            </div>
                           

                            <p class="box" id="resultFahren"></p>
                            
                        </form>
                    </div>
                    </div>
                </div>
            </div>
    

    </div>

    

   
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
